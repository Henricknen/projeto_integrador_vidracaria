<mat-card>
    <mat-card-title>Insira seus dados abaixo:</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)] = "product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="RG (xx.xxx.xxx-x)"
            [(ngModel)] = "product.rg" name="rg">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createProduct()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
